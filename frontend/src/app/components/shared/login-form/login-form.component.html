<div class="login-form">
  <!-- Encabezado -->
  <div class="login-form__header">
    <h1 class="login-form__title">{{ title }}</h1>
    <p class="login-form__subtitle">{{ subtitle }}</p>
  </div>

  <!-- Formulario con estructura semántica -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form__form">

    <!-- Fieldset para agrupar campos de credenciales -->
    <fieldset class="login-form__fieldset">
      <legend class="login-form__legend">Credenciales de acceso</legend>

      <!-- Email input usando app-form-input -->
      <app-form-input
        id="email"
        type="email"
        name="email"
        label="Correo electrónico"
        placeholder="tu@email.com"
        [required]="true"
        formControlName="email"
        [errorMessage]="submitted && email?.invalid ? (email?.errors?.['required'] ? 'Por favor ingresa un email' : 'Email inválido') : ''"
      ></app-form-input>

      <!-- Contraseña input usando app-form-input -->
      <app-form-input
        id="password"
        type="password"
        name="password"
        label="Contraseña"
        placeholder="Mínimo 6 caracteres"
        [required]="true"
        [showPasswordToggle]="true"
        formControlName="password"
        [errorMessage]="submitted && password?.invalid ? (password?.errors?.['required'] ? 'Por favor ingresa una contraseña' : 'Mínimo 6 caracteres') : ''"
      ></app-form-input>
    </fieldset>

    <!-- Botón submit -->
    <button
      type="submit"
      class="login-form__submit"
      [disabled]="loading || (submitted && loginForm.invalid)"
      [attr.aria-busy]="loading"
    >
      <span *ngIf="!loading">{{ submitButtonText }}</span>
      <span *ngIf="loading">
        <i class="fas fa-spinner fa-spin"></i> Cargando...
      </span>
    </button>

    <!-- Link de registro -->
    <p class="login-form__footer">
      <a routerLink="/register" class="login-form__link">{{ registerLinkText }}</a>
    </p>
  </form>
</div>
