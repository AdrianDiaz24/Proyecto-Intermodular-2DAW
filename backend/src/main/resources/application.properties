# Configuracion de Spring Boot - Backend API REST
server.port=8081
server.servlet.context-path=/

# ===== Base de datos MySQL - Clever Cloud =====
# Las credenciales se cargan desde el archivo .env
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate - MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracion de conexion - Plan gratuito Clever Cloud (max 5 conexiones)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# JWT Configuration
jwt.secret=${JWT_SECRET:clave_secreta_por_defecto_para_desarrollo_local_256bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.root=INFO
logging.level.com.proyecto.backend=DEBUG
logging.level.org.springframework.security=DEBUG

