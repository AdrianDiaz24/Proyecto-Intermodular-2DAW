# Configuracion de Spring Boot - Backend API REST
server.port=8080
server.servlet.context-path=/

# Base de datos H2 (desarrollo)
spring.datasource.url=jdbc:h2:mem:reparaciones_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=tu_clave_secreta_muy_larga_y_segura_aqui_minimo_256bits_para_HS512_algorithm
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.proyecto.backend=DEBUG
logging.level.org.springframework.security=DEBUG

