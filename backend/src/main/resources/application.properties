# Configuracion de Spring Boot - Backend API REST
server.port=8081
server.servlet.context-path=/

# ===== Base de datos H2 (Desarrollo local) =====
spring.datasource.url=jdbc:h2:mem:reparaciones_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (para debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate - H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Cargar datos iniciales
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# JWT Configuration
jwt.secret=${JWT_SECRET:clave_secreta_por_defecto_para_desarrollo_local_256bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.root=INFO
logging.level.com.proyecto.backend=DEBUG
logging.level.org.springframework.security=DEBUG

