name: Desplegar Angular en GitHub Pages

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v4

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Instalar dependencias
      working-directory: ./frontend
      run: npm ci

    - name: Construir aplicación Angular para producción
      working-directory: ./frontend
      run: npm run build -- --configuration production --base-href /Proyecto-Intermodular-2DAW/

    - name: Copiar index.html a 404.html para SPA routing
      run: cp frontend/dist/proyecto-intermodular-2daw/index.html frontend/dist/proyecto-intermodular-2daw/404.html

    - name: Desplegar a GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: frontend/dist/proyecto-intermodular-2daw
        branch: gh-pages
        clean: true

