name: Generar documentación automática

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v4

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Instalar dependencias
      run: npm install jsdoc

    - name: Generar documentación HTML
      run: npx jsdoc -c jsdoc.json

    - name: Instalar wkhtmltopdf
      run: sudo apt-get update && sudo apt-get install -y wkhtmltopdf

    - name: Convertir HTMLs a PDFs
      run: |
        mkdir -p docs/pdf
        for html in $(find docs/html -type f -name "*.html"); do
          base=$(basename "$html" .html)
          pdf="docs/pdf/${base}.pdf"
          echo "Generando $pdf..."
          wkhtmltopdf --enable-local-file-access "file://$(pwd)/$html" "$pdf"
        done
        echo "Archivos PDF generados:"
        ls -l docs/pdf

    - name: Subir PDFs
      uses: actions/upload-artifact@v4
      with:
        name: javadoc-pdfs
        path: docs/pdf/*.pdf

    - name: Commit and push
      run: |
        cd ..
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add docs
        git commit -m "Actualizar jsdoc y PDFs [skip ci]" || echo "No changes to commit"
        git push origin HEAD:${GITHUB_REF#refs/heads/}

    - name: Deploy to GitHub Pages
      uses: Cecilapp/GitHub-Pages-deploy@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        email: adiaang158@g.educaand.es
        build_dir: docs/html
        branch: gh-pages
        commit_message: "Deploy Jsdoc HTML"